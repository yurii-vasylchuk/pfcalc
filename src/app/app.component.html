<mat-drawer-container autosize
                      class="container"
                      hasBackdrop="true">
  <mat-drawer (closedStart)="handleMenuClosed()"
              [opened]="menuOpened ?? false"
              class="menu-container"
              mode="over">
    <pfc-menu></pfc-menu>
  </mat-drawer>
  <mat-drawer-content class="content">
    @if (showHeader) {
      <pfc-heading></pfc-heading>
    }
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
