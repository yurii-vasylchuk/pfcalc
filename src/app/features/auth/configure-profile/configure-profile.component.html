<h1 class="welcome-heading">{{'complete-profile.welcome-heading' | translate}}</h1>
<p class="welcome-text">{{'complete-profile.welcome-text' | translate}}</p>

<form (ngSubmit)="submit()"
      [formGroup]="form">
  <mat-form-field>
    <mat-label>{{ 'common.protein' | translate }}</mat-label>
    <input formControlName="protein"
           matInput
           type="number"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{ 'common.fat' | translate }}</mat-label>
    <input formControlName="fat"
           matInput
           type="number"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{ 'common.carbohydrates' | translate }}</mat-label>
    <input formControlName="carbohydrates"
           matInput
           type="number"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{ 'common.calories' | translate }}</mat-label>
    <input formControlName="calories"
           matInput
           type="number"/>
  </mat-form-field>

  <button [disabled]="!form.valid"
          color="primary"
          mat-raised-button
          type="submit">{{ 'complete-profile.submit-btn' | translate }}
  </button>
</form>
