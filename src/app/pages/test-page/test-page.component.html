<button mat-raised-button (click)="loadProducts()">Load Products</button>
<button mat-raised-button (click)="loadMoreProducts()">Load More Products</button>

<span *ngIf="loadingProductsExecution$ | async">LOADING PRODUCTS</span>

<ng-container *ngIf="products && !(loadingProductsExecution$ | async)">
  <div *ngFor="let product of products.data">
    {{ product.name }}
  </div>
</ng-container>
